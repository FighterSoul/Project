    <span class="active-indicator"></span>
    <h3>friend's name</h3>
    <div class="controls">

      <button class="control-button" (click)="closeChatbox()">x</button>
    </div>
  </div>
  <div class="chat-content">
    <!-- Chat messages go here -->
  </div>
  <div class="input-area">
    <textarea placeholder="Type your message..."></textarea>

</div>
