<div class="wrapper"><div class="container">
    <div class="row">
        <div class="col-md-3" *ngFor="let friend of friends">
            <div class="card bg-grey text-grey mb-3">
                <img class="card-img-top" [src]="friend.img" alt="Friend Image">
                <div class="card-body">
                    <h5 class="card-title">{{ friend.name }}</h5>
                    <p class="card-text">{{ friend.bio }}</p>
                    <a href="#" class="drac-btn">View Profile</a>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
